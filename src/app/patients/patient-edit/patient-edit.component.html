<form (submit)="onSubmit(f)" #f="ngForm">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" name="firstName" ngModel required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" name="lastName" ngModel required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <div class="form-group">
          <label for="birtDate">Birth Date</label>
          <input type="date" class="form-control" name="birthDate" ngModel required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-2 col-xs-offset-2">
        <div class="form-group">
          <label for="gender">Gender</label>
          <select name="gender" class="form-control" ngModel required>
            <option value="M">M</option>
            <option value="F">F</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <h3>Clinics</h3>
        <div *ngIf="!linkedClinics.length; else clinicsTable">
            <p>No clinics assigned yet</p>
          </div>
          <ng-template #clinicsTable>
            <table class="table table-striped">
              <thead>
                <th class="col-xs-5">Name</th>
                <th class="col-xs-7">Address</th>
              </thead>
              <tbody>
                <tr *ngFor="let clinic of linkedClinics">
                  <td>{{clinic.name}}</td>
                  <td>{{clinic.address}}</td>
                </tr>
              </tbody>
            </table>
          </ng-template>
      </div>
    </div>
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <h3>Therapists</h3>
          <div *ngIf="!linkedTherapists.length; else therapistsTable">
              <p>No therapists assigned yet</p>
            </div>
            <ng-template #therapistsTable>
              <table class="table table-striped">
                <thead>
                  <th class="col-xs-5">Name</th>
                  <th class="col-xs-3" class="text-align-center">Birth Date</th>
                  <th class="col-xs-2" class="text-align-center">Gender</th>
                </thead>
                <tbody>
                  <tr *ngFor="let therapist of linkedTherapists">
                    <td>{{therapist.fullName}}</td>
                    <td class="text-align-center">{{therapist.birthDate}}</td>
                    <td class="text-align-center">{{therapist.gender}}</td>
                  </tr>
                </tbody>
              </table>
            </ng-template>
        </div>
      </div>
    <br>
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <button class="btn btn-primary btn-lg" [disabled]="f.invalid" type="submit">Save</button>
        <button class="btn btn-danger btn-lg" routerLink="/patients" type="button">Cancel</button>
      </div>
    </div>
  </form>
