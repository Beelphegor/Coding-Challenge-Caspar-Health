<form (submit)="onSubmit(f)" #f="ngForm">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" name="firstName" ngModel required>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" name="lastName" ngModel required>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <div class="form-group">
        <label for="birtDate">Birth Date</label>
        <input type="date" class="form-control" name="birthDate" ngModel required>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-2 col-xs-offset-2">
      <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" class="form-control" ngModel required>
          <option value="M">M</option>
          <option value="F">F</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <h3>Manage Patients</h3>
      <dual-list [source]="availablePatients" [(destination)]="linkedPatients" [key]="'id'" [display]="'fullName'"></dual-list>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <button class="btn btn-primary" [disabled]="f.invalid" type="submit">Save</button>
      <button class="btn btn-danger" routerLink="/therapists" type="button">Cancel</button>
    </div>
  </div>
</form>
