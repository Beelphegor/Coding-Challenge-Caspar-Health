<form (submit)="onSubmit(f)" #f="ngForm">
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" ngModel required>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" name="address" ngModel required>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">
      <button class="btn btn-primary" [disabled]="f.invalid" type="submit">Save</button>
      <button class="btn btn-danger" routerLink="/clinics" type="button">Cancel</button>
    </div>
  </div>
</form>

<h1>Therapists</h1>
<dual-list [source]="availableTherapists" [(destination)]="linkedTherapists" [key]="'id'" [display]="'fullName'"></dual-list>
