<form (submit)="onSubmit(f)" #f="ngForm">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" ngModel required>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" name="address" ngModel required>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
        <h3>Manage Therapists</h3>
        <dual-list [source]="availableTherapists" [(destination)]="linkedTherapists" [key]="'id'" [display]="'fullName'"></dual-list>
      
        <h3>Manage Patients</h3>
        <dual-list [source]="availablePatients" [(destination)]="linkedPatients" [key]="'id'" [display]="'fullName'"></dual-list>
    </div>
  </div>
  
  <br>
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <button class="btn btn-primary btn-lg" [disabled]="f.invalid" type="submit">Save</button>
      <button class="btn btn-danger btn-lg" routerLink="/clinics" type="button">Cancel</button>
    </div>
  </div>
</form>
